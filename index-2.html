<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Shape - Creative Designer</title>

<style>
/* ==== GLOBAL & RESET ==== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}
body {
  font-family: "Poppins", sans-serif;
  background-color: #f8f8f8;
  color: #333;
  line-height: 1.6;
}

/* ==== NAVIGATION ==== */
#navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: #ffffff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  z-index: 1000;
}
.nav-container {
  max-width: 1100px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
}
.logo {
  font-size: 1.2rem;
  font-weight: bold;
  color: #333;
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}
.nav-links a {
  color: #333;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}
.nav-links a:hover {
  color: #007bff;
}

/* Mobile menu toggle */
.mobile-menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
}
.hamburger {
  width: 25px;
  height: 3px;
  background: #333;
  margin: 4px 0;
}
.mobile-menu {
  display: none;
}
.mobile-menu ul {
  list-style: none;
  padding: 1rem;
}
.mobile-menu ul li {
  margin: 0.75rem 0;
}
.mobile-menu ul li a {
  color: #333;
  text-decoration: none;
}

/* ==== HERO SECTION ==== */
.hero {
  height: 100vh;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
  background: linear-gradient(135deg, #6c5ce7, #a29bfe);
  color: white;
}
.hero-subtitle {
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
  opacity: 0.9;
}
.hero h1 {
  font-size: 2.5rem;
  margin: 0.5rem 0 1rem;
}
.subtitle {
  max-width: 600px;
  margin-bottom: 1.5rem;
  font-size: 1rem;
}
.cta-button {
  background-color: #fdcb6e;
  color: #2d3436;
  padding: 0.8rem 1.8rem;
  text-decoration: none;
  border-radius: 30px;
  font-weight: 600;
  transition: background 0.3s;
}
.cta-button:hover {
  background-color: #e17055;
}
.scroll-indicator {
  position: absolute;
  bottom: 30px;
  width: 30px;
  height: 30px;
  border: 2px solid white;
  border-radius: 50%;
  cursor: pointer;
  animation: scrollPulse 1.5s infinite;
}
@keyframes scrollPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* floating shapes */
.floating-shapes .shape {
  position: absolute;
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  animation: float 8s infinite alternate;
}
.shape-1 { width: 80px; height: 80px; top: 15%; left: 10%; }
.shape-2 { width: 60px; height: 60px; bottom: 20%; right: 10%; }

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-20px); }
}

/* ==== ABOUT SECTION ==== */
.about {
  padding: 100px 20px;
  background: #ffffff;
}
.container {
  max-width: 1100px;
  margin: auto;
}
.section-title {
  font-size: 2rem;
  text-align: center;
  margin-bottom: 2rem;
  color: #6c5ce7;
}
.about-content {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  align-items: center;
}
.about-text {
  flex: 1;
}
.skills {
  margin-top: 1rem;
}
.skill-tag {
  background: #a29bfe;
  color: #fff;
  padding: 6px 14px;
  border-radius: 20px;
  display: inline-block;
  margin: 4px;
}

/* ==== PORTFOLIO SECTION ==== */
.portfolio {
  padding: 100px 20px;
  background: #f0f0f0;
}
.portfolio-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
}
.portfolio-item {
  background: #ffffff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}
.portfolio-item:hover {
  transform: translateY(-8px);
}
.portfolio-content {
  padding: 20px;
}
.portfolio-content h4 {
  color: #6c5ce7;
}

/* ==== CONTACT ==== */
.contact {
  padding: 100px 20px;
  background: #ffffff;
}
.contact-content {
  max-width: 800px;
  margin: auto;
  text-align: center;
}
.contact-form {
  margin-top: 2rem;
  text-align: left;
}
.form-row {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}
.form-group {
  flex: 1;
  margin-bottom: 1rem;
}
label {
  font-weight: 500;
}
input, textarea {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
.submit-btn {
  background: #6c5ce7;
  color: white;
  padding: 10px 20px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}
.submit-btn:hover {
  background: #5e50e5;
}

/* ==== FOOTER ==== */
.footer {
  background: #2d3436;
  color: #ccc;
  padding: 20px 0;
}
.footer-content {
  max-width: 1100px;
  margin: auto;
  display: flex;
  justify-content: space-between;
}
.footer-right a {
  color: #ccc;
  margin-left: 15px;
}

/* ==== MEDIA QUERIES ==== */
@media (max-width: 768px) {
  .nav-links { display: none; }
  .mobile-menu-toggle { display: flex; }
  .about-content { flex-direction: column; }
  .form-row { flex-direction: column; }
  .footer-content { flex-direction: column; gap: 10px; }
}
</style>
</head>

<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">Panpacific University Student Personal Page</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <div class="hamburger"></div>
                <div class="hamburger"></div>
                <div class="hamburger"></div>
            </div>
        </div>
    </nav>

    <!-- (Content unchanged â€” your full HTML remains the same) -->

</body>
</html>
